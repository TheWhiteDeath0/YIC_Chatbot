<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIC Admissions Chatbot</title>
    <style>
        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        
        /* Chatbot Header Section */
        .chat-header {
            text-align: center;
            padding: 30px 20px;
        }
        .chat-header .icon {
            background-color: #e7f1ff;
            color: #007bff;
            font-size: 24px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .chat-header h1 { margin: 0; font-size: 1.8em; color: #1c1e21; }
        .chat-header p { margin: 5px 0 0; color: #606770; font-size: 1.1em; }
        
        /* Quick Questions Section */
        .quick-questions { padding: 0 30px; text-align: center; transition: all 0.3s ease-in-out; }
        .quick-questions h2 { font-size: 1.1em; color: #606770; margin-bottom: 20px; font-weight: 500; }
        .button-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .quick-btn { background-color: #f7f7f7; border: 1px solid #ddd; border-radius: 8px; padding: 15px; font-size: 1em; cursor: pointer; transition: background-color 0.2s, box-shadow 0.2s; text-align: center; }
        .quick-btn:hover { background-color: #e9ebee; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        /* Chat Window for displaying messages */
        #chat-window { flex-grow: 1; padding: 20px 30px; overflow-y: auto; max-height: 300px; display: flex; flex-direction: column; gap: 15px; }
        .message { display: flex; max-width: 85%; flex-direction: column; }
        .bot-message { align-self: flex-start; }
        .user-message { align-self: flex-end; }
        .message p { padding: 12px 18px; border-radius: 20px; margin: 0; line-height: 1.5; }
        .bot-message > p { background-color: #e9ebee; color: #333; }
        .user-message > p { background-color: #007bff; color: white; }

        /* --- NEW: Styles for the Debug Info --- */
        .debug-info {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            font-size: 0.75em;
        }
        .debug-tag {
            padding: 3px 8px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .debug-tag.method { background-color: #e7d1ff; color: #6a0dad; }
        .debug-tag.confidence { background-color: #d4edda; color: #155724; }
        .debug-tag.intent { background-color: #d1ecf1; color: #0c5460; }
        .debug-tag.time { background-color: #f8d7da; color: #721c24; }

        /* Chat Input Form */
        #chat-form { display: flex; padding: 20px; border-top: 1px solid #e0e0e0; background-color: #f7f7f7; }
        #message-input { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 12px 18px; font-size: 1em; }
        #message-input:focus { outline: none; border-color: #007bff; }
        #chat-form button { background-color: #007bff; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; margin-left: 10px; cursor: pointer; font-size: 20px; transition: background-color 0.2s; display: flex; justify-content: center; align-items: center; }
        #chat-form button:hover { background-color: #0056b3; }
        
        /* Footer */
        .footer { text-align: center; padding: 10px; font-size: 0.8em; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="icon">ü§ñ</div>
            <h1>Welcome to YIC Admissions Chatbot</h1>
            <p>I'm here to help you with all your university questions.</p>
        </div>

        <div class="quick-questions" id="quick-questions-container">
            <h2>Quick Questions</h2>
            <div class="button-grid" id="button-grid"></div>
        </div>

        <div id="chat-window"></div>
        
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Ask me anything about YIC..." autocomplete="off" required>
            <button type="submit" aria-label="Send">‚ñ∂</button>
        </form>

        <div class="footer">
            <p>Powered by hybrid NLP + Rule-based + Retrieval + Templates</p>
        </div>
    </div>

<script>
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatWindow = document.getElementById('chat-window');
    const quickQuestionsContainer = document.getElementById('quick-questions-container');
    const buttonGrid = document.getElementById('button-grid');
    const apiUrl = '/api/chat/';
    const quickQuestions = ["What programs do you offer?", "What are the admission requirements?", "Tell me about YIC", "What are the tuition fees?", "What is student life like?", "Compare IGCSE and GED"];

    function populateQuickQuestions() {
        quickQuestions.forEach(question => {
            const button = document.createElement('button');
            button.classList.add('quick-btn');
            button.textContent = question;
            button.addEventListener('click', () => sendMessage(question));
            buttonGrid.appendChild(button);
        });
    }

    // --- UPDATED: This function now handles the complex bot response ---
    function addMessageToWindow(data, messageClass) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', messageClass);

        if (messageClass === 'bot-message') {
            // Create paragraph for the main response text
            const textParagraph = document.createElement('p');
            textParagraph.textContent = data.response;
            messageDiv.appendChild(textParagraph);

            // Create the container for debug info
            const debugDiv = document.createElement('div');
            debugDiv.classList.add('debug-info');

            // Format confidence as a percentage
            const confidencePercent = (data.confidence * 100).toFixed(0);

            // Create and append the debug tags
            debugDiv.innerHTML = `
                <span class="debug-tag method">üîÆ ${data.method}</span>
                <span class="debug-tag confidence">‚úÖ ${confidencePercent}% confidence</span>
                <span class="debug-tag intent">üè∑Ô∏è ${data.tag}</span>
                <span class="debug-tag time">‚è±Ô∏è ${data.processing_time}ms</span>
            `;
            messageDiv.appendChild(debugDiv);

        } else { // For user messages, just add the text
            const textParagraph = document.createElement('p');
            textParagraph.textContent = data;
            messageDiv.appendChild(textParagraph);
        }
        
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage(userMessage) {
        if (quickQuestionsContainer.style.display !== 'none') {
            quickQuestionsContainer.style.display = 'none';
            chatWindow.style.borderTop = '1px solid #e0e0e0';
        }

        // Pass the raw text for the user message
        addMessageToWindow(userMessage, 'user-message');

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage }),
            });
            
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            
            const botData = await response.json();

            // Pass the entire data object for the bot message
            addMessageToWindow(botData, 'bot-message');

        } catch (error) {
            console.error('Error:', error);
            const errorData = { response: 'Sorry, something went wrong. Please try again.' };
            addMessageToWindow(errorData, 'bot-message');
        }
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userMessage = messageInput.value.trim();
        if (userMessage === '') return;
        messageInput.value = '';
        await sendMessage(userMessage);
    });
    
    populateQuickQuestions();
</script>
</body>
</html>
